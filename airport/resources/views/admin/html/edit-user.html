<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add-article</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/font-yuren.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
    <script
            src="../assets/js/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="../assets/js/semantic.min.js"></script>
</head>
<body class="iframe-body">

<!--页面标题-->
<div class="ui header p14">编辑用户</div>
<!--页面标题end-->


<div class="ui grid">
    <form class="ui form">
        <h4 class="ui dividing header">个人信息</h4>
        <div class="two fields">
            <div class="field">
                <label>姓名</label>
                <div class="two fields">
                    <div class="field">
                        <input type="text" name="first-name" placeholder="姓">
                    </div>
                    <div class="field">
                        <input type="text" name="last-name" placeholder="名">
                    </div>
                </div>
            </div>
            <div class="field">
                <label>性别</label>
                <div class="ui selection dropdown">
                    <input type="hidden" name="gender">
                    <div class="default text">性别</div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <div class="item" data-value="male">男</div>
                        <div class="item" data-value="female">女</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="two fields">
            <div class="field">
                <label>地区</label>
                <select class="ui search dropdown">
                    <option value="">State</option>
                    <option value="AL">Alabama</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>
            <div class="field"></div>
        </div>
        <div class="field">
            <label>作者简介</label>
            <textarea></textarea>
        </div>
        <h4 class="ui dividing header">账号信息</h4>
        <div class="two fields">
            <div class="required field">
                <label>用户名</label>
                <div class="ui icon input">
                    <input type="text" placeholder="用户名">
                    <i class="user icon"></i>
                </div>
            </div>
            <div class="required field">
                <label>密码</label>
                <div class="ui icon input">
                    <input type="password">
                    <i class="lock icon"></i>
                </div>
            </div>
        </div>
        <h4 class="ui block top attached header">可选调查</h4>
        <div class="ui bottom attached secondary segment">
            <div class="grouped fields">
                <label for="alone">你是好人吗？</label>
                <div class="field">
                    <div class="ui radio checkbox checked">
                        <input type="radio" checked="" name="alone">
                        <label>是</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input type="radio" name="alone">
                        <label>否</label>
                    </div>
                </div>
            </div>
        </div>
        <h4 class="ui dividing header">设置</h4>
        <h5 class="ui header">隐私</h5>
        <div class="field">
            <div class="ui toggle checkbox">
                <input type="radio" name="privacy">
                <label>允许 <b>所有人</b> 查看我账号</label>
            </div>
        </div>
        <div class="field">
            <div class="ui toggle checkbox">
                <input type="radio" name="privacy">
                <label>只允许 <b>好友</b> 查看我账号</label>
            </div>
        </div>
        <h5 class="ui header">新闻订阅</h5>
        <div class="field">
            <div class="ui slider checkbox">
                <input type="checkbox" name="top-posts">
                <label>本周头条</label>
            </div>
        </div>
        <div class="field">
            <div class="ui slider checkbox">
                <input type="checkbox" name="hot-deals">
                <label>热点问题</label>
            </div>
        </div>
        <div class="ui hidden divider"></div>
        <div class="field">
            <div class="ui checkbox">
                <input type="checkbox" name="hot-deals">
                <label>同意 <a href="#">服务条款</a>。</label>
            </div>
        </div>
        <div class="ui error message">
            <div class="header">我们发现了一些问题</div>
        </div>
        <div class="ui submit button">注册</div>
    </form>
</div>


<script>
    //启动dropdown
    $('.ui.dropdown').dropdown();

    //启动手风琴式菜单
    $('.ui.accordion').accordion();

    //启动标签式菜单
    $('.menu .item').tab();
</script>
</body>
</html>
