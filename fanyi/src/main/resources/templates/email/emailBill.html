<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<body>
<div th:fragment="content" th:remove="tag">
    <center>
        <table border="0" cellpadding="0" cellspacing="0" height="100%" width="100%" id="backgroundTable" style="border-collapse: collapse;margin: 0;padding: 0;background-color: #f4f4f4;width: 100% !important;">
            <tbody><tr>
                <td align="center" valign="top" style="font-family: inherit;">

                    <table border="0" cellpadding="0" cellspacing="0" id="templatePreheader" style="border-collapse: collapse;margin: 30px 0;">
                        <tbody><tr>
                            <td valign="top" class="preheaderContent" style="color: #444444;font-family: inherit;">
                            </td>
                        </tr>
                        </tbody></table>

                    <table border="0" cellpadding="0" cellspacing="0" id="templateContainer" style="margin: 0;border-collapse: collapse;padding: 0;border: 1px solid #DDDDDD;background-color: #FFFFFF;max-width:1200px;width:100%">
                        <tbody><tr>
                            <td align="center" valign="top" style="font-family: inherit;">

                                <table border="0" cellpadding="0" cellspacing="0" id="templateBody" width="100%" style="border-collapse: collapse; width:100%;">
                                    <tbody><tr>
                                        <td valign="top" class="bodyContent translator" style="padding: 0 48px 48px 48px;text-align: left;font-size: 16px;line-height: 1.5;font-family: inherit;">

                                            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse;">
                                                <tbody><tr>
                                                    <td align="right" style="font-family: inherit;">
                                                        <img src="https://www.fypool.com/img/fanyi/email-logo1.png" style="max-width: 90px;height: auto;outline: none;border: none;text-decoration: none;text-transform: capitalize;font-weight: 400;font-size: 14px;line-height: 1.2;display:block">
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td style="font-family: inherit;">
                                                        <h1 style="display: block;color: #4D4843;text-align: left;font-weight: 600;font-family: 'Open Sans', Helvetica, Arial, san-serif;line-height: 1.2;margin: 20px 0;font-size: 36px;" th:text="${title}"></h1>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td valign="top" style="font-family: inherit;">
                                                        <div class="std_content00">
                                                            <p style="margin-bottom: 36px;"><span style="border-bottom:1px dashed #ccc;z-index:1" t="7" onclick="return false;"><span th:text="${head}"></span></span></p>
                                                            <div>

                                                                <table th:if="${bill.type}==0" th:with="task=${bill.vipTasks[0]}" class="ui large  table"
                                                                       style="width: 100%;
    background: #fff;
    margin: 1em 0;
    border: 1px solid rgba(34,36,38,.15);
    -webkit-box-shadow: none;
    box-shadow: none;
    border-radius: .28571429rem;
    text-align: left;
    color: rgba(0,0,0,.87);
    border-collapse: collapse;
    border-spacing: 0;
    padding: 14px;
"
                                                                >
                                                                    <!--次结账单详情-->
                                                                    <thead>
                                                                    <tr style="background-color: #eee;">
                                                                        <th style="padding: 8px;width: 30%;">账单详情</th>
                                                                        <th style="padding: 8px;" ></th>
                                                                    </tr>
                                                                    </thead>
                                                                    <tbody>
                                                                    <tr>
                                                                        <td style="padding:8px">
                                                                            编号
                                                                        </td>
                                                                        <td style="padding:8px" th:text="${#strings.append(#dates.format(task.createdAt,'yyyyMMdd'),task.id)}">
                                                                        </td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td style="padding:8px">
                                                                            标题
                                                                        </td>
                                                                        <td style="padding:8px" th:text="${task.title}">
                                                                        </td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td style="padding:8px">
                                                                            接单日期
                                                                        </td>
                                                                        <td style="padding:8px" th:text="${#dates.format(task.createdAt,'yyyy-MM-dd HH:mm')}"></td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td style="padding:8px">
                                                                            完成日期
                                                                        </td>
                                                                        <td style="padding:8px" th:text="${#dates.format(task.doneTime,'yyyy-MM-dd HH:mm')}"></td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td style="padding:8px">
                                                                            翻译字数
                                                                        </td>
                                                                        <td style="padding:8px" th:text="${task.word}==null?'':${task.word}+'字'"></td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td style="padding:8px">
                                                                            口译时长
                                                                        </td>
                                                                        <td style="padding:8px" th:text="${task.hour}==null?'':${task.hour}+'小时'"></td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td style="padding:8px">
                                                                            单价（每千字或每小时）
                                                                        </td>
                                                                        <td style="padding:8px" th:text="${task.unitPrice}+'元'">
                                                                        </td>
                                                                    </tr>

                                                                    <tr>
                                                                        <td style="padding:8px">
                                                                            含税总价
                                                                        </td>
                                                                        <td style="padding:8px" th:text="${task.price}+'元'">
                                                                        </td>
                                                                    </tr>

                                                                    </tbody>
                                                                </table>

                                                                <table th:if="${bill.type}==1"
                                                                       border="1"
                                                                       cellspacing="1"
                                                                       class="ui large  table"
                                                                style="width: 100%;
    background: #fff;
    margin: 1em 0;
    border: 1px solid rgba(34,36,38,.15);
    -webkit-box-shadow: none;
    box-shadow: none;
    border-radius: .28571429rem;
    text-align: left;
    color: rgba(0,0,0,.87);
    border-collapse: collapse;
    border-spacing: 0;
    padding: 14px;
"
                                                                >
                                                                    <!--月结账单详情-->
                                                                    <thead>
                                                                    <tr >
                                                                        <th style="padding:8px;background-color: #eee;" class="two wide" colspan="10" th:text="${#dates.format(bill.createdAt,'yyyy年MM月')}+'账单详情'"></th>
                                                                    </tr>
                                                                    </thead>
                                                                    <tbody>
                                                                    <tr>
                                                                        <td style="padding:8px">序号</td>
                                                                        <td style="padding:8px">单号</td>
                                                                        <td style="padding:8px">标题</td>
                                                                        <td style="padding:8px">接单日期</td>
                                                                        <td style="padding:8px">完成日期</td>
                                                                        <td style="padding:8px">翻译字数</td>
                                                                        <td style="padding:8px">口译时长</td>
                                                                        <td style="padding:8px">单价（每千字或每小时）</td>
                                                                        <td style="padding:8px">含税总价</td>
                                                                    </tr>
                                                                    <tr th:each="task,taskStat:${bill.vipTasks}">
                                                                        <td style="padding:8px"  th:text="${taskStat.index}"></td>
                                                                        <td style="padding:8px"  th:text="${#strings.append(#dates.format(task.createdAt,'yyyyMMdd'),task.id)}"></td>
                                                                        <td style="padding:8px"  th:text="${task.title}"></td>
                                                                        <td style="padding:8px"  th:text="${#dates.format(task.createdAt,'yyyy-MM-dd HH:mm')}"></td>
                                                                        <td style="padding:8px"  th:text="${#dates.format(task.doneTime,'yyyy-MM-dd HH:mm')}"></td>
                                                                        <td style="padding:8px"  th:text="${task.word}==null?'':${task.word}+'字'"></td>
                                                                        <td style="padding:8px"  th:text="${task.hour}==null?'':${task.hour}+'小时'"></td>
                                                                        <td style="padding:8px"  th:text="${task.unitPrice}+'元'"></td>
                                                                        <td style="padding:8px"  th:text="${task.price}+'元'"></td>
                                                                    </tr>
                                                                    <tr>
                                                                        <td style="padding:8px"></td>
                                                                        <td style="padding:8px"></td>
                                                                        <td style="padding:8px"></td>
                                                                        <td style="padding:8px"></td>
                                                                        <td style="padding:8px"></td>
                                                                        <td style="padding:8px"></td>
                                                                        <td style="padding:8px"></td>
                                                                        <td style="padding:8px">合计费用：</td>
                                                                        <td style="padding:8px" th:text="${bill.price}+'元'"></td>
                                                                    </tr>
                                                                    </tbody>
                                                                </table>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                </tbody></table>

                                            <a href="https://www.fypool.com/bill" class="btn" style="color: #fff;text-decoration: none;display: inline-block;margin-top: 20px;padding: 8px 24px;border: 1px solid #0070C9;-webkit-border-radius: 3px;-moz-border-radius: 3px;border-radius: 3px;background-color: #0070C9;text-align: center;white-space: nowrap;border-color: #0070C9;" target="_blank">点击结账</a>
                                        </td>
                                    </tr>
                                    </tbody></table>

                            </td>
                        </tr>
                        </tbody></table>

                    <table border="0" cellpadding="0" cellspacing="0" id="templateFooter" style="max-width: 600px;border-collapse: collapse;padding: 36px 48px 60px 48px;border-top: 0;background-color: #f4f4f4;">
                        <tbody><tr>
                            <td valign="top" class="footerContent" style="color: #A6A3A1;padding: 36px 0 60px 0 !important;font-family: inherit;">

                                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse;">
                                    <tbody>
                                    <tr>
                                        <td valign="middle" style="font-family: inherit;">
                                            <div style="text-align: center;font-size: 12px;line-height: 1.5;">
                                                浙江省杭州市拱墅区1号商务大厦102室 <span style="border-bottom:1px dashed #ccc;z-index:1" t="7" onclick="return false;" data="94401">94401</span>, 中国<br><br><br>
                                                <a href="" style="color: #A6A3A1;text-decoration: underline;" target="_blank">微博</a> &nbsp;|&nbsp; <a href="" style="color: #A6A3A1;text-decoration: underline;" target="_blank">微信公众号</a> &nbsp;|&nbsp; <a href="" style="color: #A6A3A1;text-decoration: underline;" target="_blank">小程序</a>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody></table>

                            </td>
                        </tr>
                        </tbody></table>

                    <br>
                </td>
            </tr>
            </tbody></table>
    </center>
</div>
</body>
</html>
