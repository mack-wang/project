<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorator="layout/homeLayout"
>
<body>
<div th:fragment="content">
    <!--激活相应的菜单-->
    <div id="activeMenu" data-value="task"></div>
    <div style="padding-bottom:60px;">
        <div class="home header">
            创建新管理员账号
        </div>
        <div class="ui divider"></div>
        <div style="margin:30px;">
            <table class="ui large padded  table">
                <thead>
                <tr>
                    <th>创建新管理员账号</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td style="overflow: visible;">
                        <div class="ui container" style="width: 800px;">
                            <form id="superAddAdminForm" th:action="@{/admin/super/add/admin}"
                                  class="ui form"
                                  method="post" enctype="multipart/form-data">
                                <div class="ui two column grid">

                                    <div class="two wide column">
                                        账号
                                    </div>
                                    <div class="fourteen wide column">
                                        <div class="field">
                                            <input type="text" name="username" placeholder="管理员账号">
                                        </div>
                                    </div>

                                    <div class="two wide column">
                                        手机号
                                    </div>
                                    <div class="fourteen wide column">
                                        <div class="field">
                                            <input type="text" name="phone" placeholder="手机号">
                                        </div>
                                    </div>

                                    <div class="two wide column">
                                        密码
                                    </div>
                                    <div class="fourteen wide column" style="z-index: 10002;">
                                        <div class="field">
                                            <input type="text" name="password" placeholder="至少6位" onfocus="this.type='password'" autocomplete="off"/>
                                        </div>
                                    </div>

                                    <div class="two wide column"></div>
                                    <div class="fourteen wide column">
                                        <div class="ui blue button submit">提交</div>
                                        <!--错误提示-->
                                        <div th:include="layout/message::message (${message})"
                                             th:remove="tag"></div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>


    </div>



</div>

</body>
</html>
