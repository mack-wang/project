<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/homeLayout"
>
<body>
<div th:fragment="content" th:remove="tag">
    <div id="activeMenu" data-value="home"></div>
    <div class="home header">
        修改密码
    </div>
    <div class="home secondHeader">
        <a th:href="@{/home?tab=2}"><i class="ui left angle icon"></i>安全设置</a> / 修改密码
    </div>
    <div class="ui divider"></div>
    <div style="margin-left: 20px;font-size: 16px;width: 30%;">
        新密码：
        <form th:action="@{/auth/checked/password}" class="ui form" style="margin-top: 20px;" method="post">
            <div class="field">
                    <input id="newPhone" type="password" name="password" placeholder="新密码"/>
            </div>
            <button class="ui basic button">确定</button>
            <div style="margin-top: 20px;"><div th:include="layout/message::message (${message})" th:remove="tag"></div></div>
        </form>
    </div>
</div>
</body>
</html>
